<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Account Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="plugin/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="plugin/bootstrap/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />


</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="center">
            <form action="" method="POST">
                <div class="txt_field">
                    <input type="text" name="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div id="forget-password" class="pass">Forget Password?</div>
                <input name="submit" type="Submit" value="Login">
                <div class="signup_link">
                    New User ? <a href="signup.html">Sign Up Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById('forget-password').addEventListener('click', function () {
        window.location.href = 'forgotpassword.html';
    });
</script>

</html>
